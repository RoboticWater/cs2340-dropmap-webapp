<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DorpMorp</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="bottom"></div>
    <div class=" card" id="signin-card">
      <h3 class="card-header"><span id="header-login">Log in</span><span id="header-reg">Register</span></h3>
      <div class="card-block">
        <div id="hide-login" class="hider vis">
          <div id="card-login" class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
        </div>
        <div id="hide-reg" class="hider">
          <div id="card-reg" class="form-signin">
          <h2 class="form-signin-heading">Please register</h2>
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="regEmail" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
            <label for="inputConfPassword" class="sr-only">Confirm Password</label>
            <input type="confPassword" id="inputConfPassword" class="form-control" placeholder="Confirm Password" required>
            <div class="input-group thing">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="auth-drop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  User
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="changeDropDown('auth-drop', 'User')">User</a>
                  <a class="dropdown-item" onclick="changeDropDown('auth-drop', 'Worker')">Worker</a>
                  <a class="dropdown-item" onclick="changeDropDown('auth-drop', 'Manager')">Manager</a>
                  <a class="dropdown-item" onclick="changeDropDown('auth-drop', 'Administrator')">Administrator</a>
                </div>
              </div>
            </div>
            <button class="btn btn-rg btn-primary btn-block" type="submit">Register</button>
          </div>
            </div>
            
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/chart.js/dist/Chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase-messaging.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/login.js"></script>
    <!-- endbuild -->
  </body>
</html>
